<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha</title>
  

  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .board {
      display: flex;
      flex-wrap: wrap;
      max-width: 300px;
      margin: 0 auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      cursor: pointer;
    }
    .cell:hover {
      background-color: #eee;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Jogo da Velha</h1>
  <h2>Modificação</h2>
  <div class="board"></div>
  <div class="message"></div>
  <script src="jogo.js"></script>
</body>
</html>
